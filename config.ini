//监听端口
[port]
acceptPort=8088
sendPort=8089

//服务器IP地址
[ip]
sendIP=localhost

//科大讯飞项目id
[id]
kdxfID=59ce0194

//音频生成路径
//注意：
//在windows系统下路径分隔符为“\”
//在linux系统下路径分隔符为“/”
[path]
//为空则保存至项目根目录下的tts子目录下
ttsRootPath=E:\MyFiles\java\projects\TtsServer_java\
//为空则保存至ttsRootPath根目录下
ttsPath=rootTts\tts\

//音频有效期时间（/ms）
//默认24小时
[time]
delTime=86400000

//发音人
//更多详情参考：http://doc.xfyun.cn/msc_java/299253
[voicename]
voicename=xiaoyan
//青年女声：xiaoyan（默认）
//青年男声：xiaoyu
//童年女声：nannan
//童年男声：xiaoxin

//语速（0-100）
[speed]
speed=50

//语调（0-100）
[pitch]
pitch=50

//音量（0-100）
[volume]
volume=80

//tts目录
[ttspath]
srcFile=C:\Users\Administrator\Desktop\wgc\t2s\test\tt\
targetFile=C:\Users\Administrator\Desktop\

//其他
[others]
